[www]
; process manager type: static | dynamic | ondemand
pm = dynamic

; the total number of worker processes
pm.max_children = 20

; how many processes to start when FPM launches
pm.start_servers = 4

; min/max spare servers (only used if pm = dynamic)
pm.min_spare_servers = 2
pm.max_spare_servers = 6

; optional: request handling
pm.max_requests = 500

; --- Status page ---
pm.status_path = /php-status

; optional: ping path (good for healthchecks)
ping.path = /php-ping
